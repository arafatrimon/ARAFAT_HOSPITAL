<div class="container">
    <div class="row my-4">
        <div class="col-lg-10 mx-auto">
            <div class="card shadow">
                <div class="card header">
                    <h4>Patient Bill Collection</h4>
                </div>
                <div class="card-body p-4">


                    <div class="mb-3">
                        <label for="patientId">Patient Id</label>
                        <input [(ngModel)]="payment.patientId" class="form-control" type="text">
                    </div>

                    <div *ngIf="payment.patientId" id="show_item" class="form-control mb-5">

                        <div class="row" *ngFor="let value of values; let i = index">
                            <div class="col-md-3 mb-3">
                                <input [(ngModel)]="value.name" [name]="'name' + i" type="text" placeholder="Item Name"
                                    class="form-control">
                            </div>
                            <div class="col-md-2 mb-3">
                                <input [(ngModel)]="value.price" [name]="'price' + i" type="number"
                                    placeholder="Item Price" class="form-control">
                            </div>
                            <div class="col-md-2 mb-3">
                                <input [(ngModel)]="value.quantity" [name]="'quantity' + i" type="number"
                                    placeholder="Item Quantity" class="form-control">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input [name]="'total' + i" type="number"
                                    [value]="getTotal(value)" placeholder="Total" class="form-control">
                            </div>
                            <div class="col-md-1 mb-3 d-grid">
                                <button (click)="removevalue(i)" class="btn btn-danger add_item_btn"><i
                                        class="icon-remove"></i> X</button>
                            </div>
                        </div>
                        <div class="col-sm-4 mb-3 d-grid">
                            <button (click)="addvalue()" class="btn btn-success add_item_btn">Add Bill Info</button>
                        </div>
                    </div>
                    <div *ngIf="payment.patientId" class="col-md-12 text-center">
                        <input (click)="onSubmit()" type="submit" class="btn btn-primary w-25 " id="add_btn">
                    </div>

                    <!-- <div  class="col-md-12 text-center">
                        <input (click)="getPdf()" value="Create Bill" type="submit" class="btn btn-primary w-25 " id="add_btn">
                    </div> -->

                </div>
            </div>
        </div>
    </div>
</div>



<!-- <h1>Subtotal: {{subtotal}}</h1> -->

<div class="container">
    <div class="row my-4">
        <div class="col-lg-10 mx-auto">
            <div class="card shadow">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Item Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let value of data">
                            <td>{{value.name}}</td>
                            <td>{{value.price}}</td>
                            <td>{{value.quantity}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
